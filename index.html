<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Open Graph  -->
    <meta property="og:title" content="KivodleEN">
    <meta property="og:description" content="A Blue Archive wordle-based guessing game.">
    <meta property="og:image" content="resource/logo.png">
    <meta property="og:url" content="https://kivodle.mahdeensky.top">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kivodle</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/kivodle.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <div id="video-background">
        <video autoplay muted loop>
            <source src="resource/[Blue Archive] Title screen BGM. Mitsukiyo - Constant Moderato.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content-wrapper">
        <nav id="menuBar">
            <ul>
                <li><a href="" data-mode="daily" onclick="switchMode(modes.daily); return false;">Daily Mode</a></li>
                <li><a href="" data-mode="endless" onclick="switchMode(modes.endless); return false;">Endless Mode</a></li>
                <li><a href="" data-mode="speedrun" onclick="switchMode(modes.speedrun); return false;">Speedrun Mode</a></li>
                <li><a href="" id="openModalBtn">About Kivodle</a></li>
            </ul>
        </nav>

        <div id="app">
            <div id="logoArea">
                <img id="logo" src="resource/logo.png" alt="Kivodle Logo">
            </div>

            <div id="infoArea">
                <div id="modeInfoArea">
                    <div id="modeNameArea"></div>
                    <div id="modeStatsArea"></div>
                </div>
                <div id="triesArea"></div>
                <div id="resultArea"></div> 
            </div>

            <div id="guessArea">
                <select id="selectGuess">
                </select>
                <button id="buttonGuess" class="btn btn-yellow" disabled>Guess</button>
            </div>

            <div id="checkArea">
                <table id="checkGrid">
                    <thead>
                        <tr>
                            <th>Character</th>
                            <th>Weapon</th>
                            <th>Class</th>
                            <th>School</th>
                            <th>Attack</th>
                            <th>Release</th>
                        </tr>
                    </thead>
                    <tbody id="checkGridBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="">

    </div>
    <div id="modalOverlay"></div>

    <!-- Import scripts at the end of the body for better performance -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://magicant.github.io/sjavascript/mt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./js/students.js"></script>
    <script src="./js/kivodle.js"></script>
</body>

</html>
